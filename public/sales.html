<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary</title>
    <link rel="stylesheet" href="../src/styles/sales.css">
    <link rel="stylesheet" href="../src/styles/profile.css">
    <script defer src="../src/js/sales.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <a href="../public/landing.html">
                    <img src="../public/images/CostacLogo.svg" alt="Costac Business Logo" class="logo-img">
                </a>
            </div>
            
        <nav>
            <ul>
                <li>
                    <a href="../public/profile.html">
                        <img src="../public/images/Profile.png" alt="Profile Icon" class="icon">
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../public/sales.html">
                        <img src="../public/images/Cart.png" alt="NFT Marketplace Icon" class="icon">
                        <span class="text">Sales Summary</span>
                    </a>
                </li>
                <li>
                    <a href="../public/financial-dashboard.html">
                        <img src="../public/images/Chart.png" alt="Tables Icon" class="icon">
                        <span class="text">Tables</span>
                    </a>
                </li>
                
                <li>
                    <a href="../public/sign-in.html">
                        <img src="../public/images/Lock.png" alt="Sign In Icon" class="icon">
                        <span class="text">Sign Out</span>
                    </a>
                </li>
                <li><a href="../public/ai-copilot.html"><img src="../public/images/ai-icon.jpg" class="icon" /> <span class="text">Copilot</span></a></li>
            </ul>
        </nav>
        </aside>

        <!-- Main Content -->
        <div class="content-wrapper">
            <main class="content">
                <!-- Navbar -->
                <header class="navbar">
                    <div class="search-container">
                        <img src="../public/images/search-icon.svg" alt="Search Icon" class="search-icon">
                        <input type="text" placeholder="Search" class="search-input">
                    </div>
                    <div class="nav-icons">
                        <img src="../public/images/bell-icon.svg" alt="Notifications" class="nav-icon">
                        <img src="../public/images/moon-icon.svg" alt="Dark Mode" class="nav-icon">
                        <img src="../public/images/info-icon.svg" alt="Information" class="nav-icon">
                        <img src="../public/images/andrew-profile.svg" alt="Profile" class="profile-pic">
                    </div>
                </header>

                <!-- Sales Summary Section -->
                <div class="page-header">
                    <h2>Sales Summary</h2>
                </div>

                <!-- Sales Cards Container -->
                <div class="sales-container">
                    <div class="sales-row">
                        <!-- Sales by Time of Day -->
                        <div class="sales-card">
                            <div class="card-header">
                                <img src="../public/images/clock-icon.svg" alt="Clock Icon" class="card-icon">
                                <h3>Net Sales by Time of Day</h3>
                            </div>
                            <table id="sales-time-table">
                                <thead>
                                    <tr id="sales-time-header"></tr>
                                </thead>
                                <tbody id="sales-time-body"></tbody>
                            </table>
                        </div>

                        <!-- Sales by Date -->
                        <div class="sales-card">
                            <div class="card-header">
                                <img src="../public/images/calendar-icon.svg" alt="Calendar Icon" class="card-icon">
                                <h3>Net Sales by Date</h3>
                            </div>
                            <table id="sales-date-table">
                                <thead>
                                    <tr id="sales-date-header"></tr>
                                </thead>
                                <tbody id="sales-date-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Sales by Category -->
                    <div class="sales-card-large">
                        <div class="card-header">
                            <img src="../public/images/dollar-icon.svg" alt="Dollar Icon" class="card-icon">
                            <h3>Net Sales by Category</h3>
                        </div>
                        <table id="sales-category-table">
                            <thead>
                                <tr id="sales-category-header"></tr>
                            </thead>
                            <tbody id="sales-category-body"></tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>
</html>
